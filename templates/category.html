{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Posts in "{{ category }}"</h1>

<ul class="space-y-6">
    {% for post in posts %}
    <li>
        <h2 class="text-2xl font-bold">
            <a href="{{ post.permalink }}" class="text-blue-500 hover:underline">{{ post.title }}</a>
        </h2>
        <p class="text-gray-600 dark:text-gray-400">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
