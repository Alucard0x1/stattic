{% extends "base.html" %}

{% block content %}
<h2 class="text-4xl font-bold mb-8">Latest Posts</h2>

<ul class="space-y-6">
    {% for post in posts %}
    <li>
        <h3 class="text-2xl font-bold">
            <a href="{{ post.permalink }}" class="text-blue-500 hover:underline">{{ post.title }}</a>
        </h3>
        <p class="text-gray-600 dark:text-gray-400">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
