{% extends "base.html" %}

{% block content %}

<ul class="space-y-6">
    {% for post in posts %}
    <li>
        <h3 class="text-2xl font-bold">
            <a href="{{ post.permalink }}" class="text-links hover:underline">{{ post.title }}</a>
        </h3>
        <p class=" dark:text-gray-400">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
