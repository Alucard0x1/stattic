{% extends "base.html" %}

{% block content %}
<article class="prose dark:prose-dark max-w-none">
    <h2>{{ title }}</h2>
    <p>By {{ author }} on {{ date }}</p>
    {% if featured_image %}
    <img src="{{ featured_image }}" alt="{{ title }}" class="rounded-lg my-4 w-full h-auto">
    {% endif %}
    <div>
        {{ content | safe }} <!-- Allows rendered Markdown HTML to be injected safely -->
    </div>
</article>
{% endblock %}
