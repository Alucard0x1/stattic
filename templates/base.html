<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Stattic</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Alpine.js for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.5.2/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-white shadow">
    <div class="container mx-auto py-6 px-4">
        <h2 class="text-3xl font-bold">Stattic Site</h2>
    </div>
</header>

<main class="container mx-auto py-10 px-4">
    {% block content %}
    <!-- Page content will go here -->
    {% endblock %}
</main>

<footer class="bg-white border-t mt-10 py-6">
    <div class="container mx-auto px-4 text-center">
        <p>Get <a href="https://stattic.site/" target="_blank">Stattic</a>.</p>
    </div>
</footer>

</body>
</html>
